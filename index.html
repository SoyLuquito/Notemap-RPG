<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova | Multimap Online</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div id="ui-layer">
        <aside id="sidebar" class="sidebar hidden">
            <div class="side-header">
                <h2>Atlas Supernova</h2>
                <button onclick="window.toggleSidebar()" class="btn-circle"><i data-lucide="x"></i></button>
            </div>
            
            <div class="side-search">
                <i data-lucide="search"></i>
                <input type="text" id="search-notes" placeholder="Procurar local..." oninput="window.updateSidebarUI()">
            </div>

            <div id="lista-notas" class="side-list"></div>

            <div class="side-footer">
                <div class="sync-badge">
                    <div class="dot pulse"></div>
                    <span>Sincronizado</span>
                </div>
            </div>
        </aside>

        <nav class="hud-top">
            <div class="hud-left">
                <button onclick="window.toggleSidebar()" class="btn-main"><i data-lucide="menu"></i></button>
                <div class="map-selector-wrapper">
                    <select id="select-mapa" class="btn-main" onchange="window.mudarMapa(this.value)">
                        <option value="mundo">üó∫Ô∏è Teste 1 </option>
                        <option value="caverna">üåë Teste 2</option>
                        <option value="cidade">üèòÔ∏è Teste 3</option>
                    </select>
                </div>
            </div>
            
            <div class="map-info">
                <span id="zoom-display">100%</span>
            </div>
            
            <div class="controls-legend">
                <span><kbd>LMB</kbd> Mover</span>
                <span><kbd>RMB</kbd> Criar</span>
            </div>
        </nav>
    </div>

    <canvas id="mapCanvas"></canvas>

    <div id="modal-nota" class="modal-overlay hidden">
        <div class="modal-content">
            <div id="view-mode">
                <div class="modal-header">
                    <div class="header-left">
                        <div id="view-icon-bg" class="icon-circle"><i id="view-icon" data-lucide="map-pin"></i></div>
                        <h2 id="view-title">Nome</h2>
                    </div>
                    <button onclick="window.fecharNota()" class="btn-circle"><i data-lucide="x"></i></button>
                </div>
                <div class="modal-body">
                    <div id="view-category" class="cat-tag">Categoria</div>
                    <p id="view-desc"></p>
                </div>
                <div class="modal-footer">
                    <button onclick="window.entrarModoEdicao()" class="btn-primary">Editar Nota</button>
                </div>
            </div>

            <div id="edit-mode" class="hidden">
                <div class="modal-header"><h3>Editar Nota</h3></div>
                <div class="modal-body">
                    <div class="input-group"><label>T√≠tulo</label><input type="text" id="nota-nome"></div>
                    <div class="input-group">
                        <label>Categoria</label>
                        <select id="nota-cat">
                            <option value="Cidade">üè∞ Cidade</option>
                            <option value="Masmorra">üíÄ Masmorra</option>
                            <option value="NPC">üë§ NPC</option>
                            <option value="Importante">‚≠ê Importante</option>
                        </select>
                    </div>
                    <div class="input-group"><label>Descri√ß√£o</label><textarea id="nota-texto" rows="4"></textarea></div>
                    <div class="input-group">
                        <label>S√≠mbolo e Cor</label>
                        <div class="icon-grid" id="icon-selector"></div>
                        <input type="color" id="nota-cor" class="color-full">
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="window.deletarNota()" class="btn-danger-text">Excluir</button>
                    <button onclick="window.salvarNota()" class="btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
